<table class="table table-striped table-hover"> 
    <thead>
        <tr>
            <th>Id</th>
            <th>Nome</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="dados_carregados">
            <tr *ngFor="let pizza of pizza_lista">
                <td>{{pizza.idFuncionario}}</td>
                <td>{{pizza.nomeFuncionario}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
